  <!-- Dice dots representing "Between The Turns" - arranged like a 5 on a die -->
  <circle cx="11" cy="11" r="3" fill="#000"/>
  <circle cx="25" cy="11" r="3" fill="#000"/>
  <circle cx="18" cy="18" r="3" fill="#000"/>
  <circle cx="11" cy="25" r="3" fill="#000"/>
